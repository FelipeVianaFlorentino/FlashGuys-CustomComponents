<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calendar {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .calendar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 25px 20px;
            text-align: center;
        }

        .calendar-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .calendar-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .calendar-nav button {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .calendar-nav button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .calendar-nav span {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }

        .calendar-weekdays div {
            text-align: center;
            font-weight: 600;
            color: #666;
            font-size: 0.85rem;
            padding: 5px 0;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 15px;
        }

        .calendar-days div {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.95rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }

        .calendar-days div:hover:not(.empty):not(.today) {
            background: #f0f0f0;
        }

        .calendar-days div.empty {
            cursor: default;
        }

        .calendar-days div.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .calendar-days div.other-month {
            color: #ccc;
        }

        .calendar-days div.selected:not(.today) {
            background: #e8e8ff;
            color: #667eea;
            font-weight: 600;
        }

        .calendar-days div.weekend {
            color: #e74c3c;
        }

        .calendar-days div.weekend.other-month {
            color: #f5b7b1;
        }

        .calendar-footer {
            background: #f8f9fa;
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .calendar-footer button {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .calendar-footer button:hover {
            background: #667eea;
            color: #fff;
        }

        @media (max-width: 400px) {
            .calendar-nav button {
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            .calendar-days div {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <h2 id="currentDate"></h2>
            <p id="selectedDate">Selecione uma data</p>
        </div>
        <div class="calendar-nav">
            <button id="prevMonth">&#8249; Anterior</button>
            <span id="monthYear"></span>
            <button id="nextMonth">Próximo &#8250;</button>
        </div>
        <div class="calendar-weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sáb</div>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
        <div class="calendar-footer">
            <button id="todayBtn">Hoje</button>
        </div>
    </div>

    <script>
        const months = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        const daysOfWeek = [
            'Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira',
            'Quinta-feira', 'Sexta-feira', 'Sábado'
        ];

        let currentDate = new Date();
        let selectedDate = null;

        function formatDate(date) {
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            const weekday = daysOfWeek[date.getDay()];
            return `${weekday}, ${day} de ${month}`;
        }

        function updateHeader() {
            const today = new Date();
            document.getElementById('currentDate').textContent = formatDate(today);
        }

        function updateMonthYear() {
            const month = months[currentDate.getMonth()];
            const year = currentDate.getFullYear();
            document.getElementById('monthYear').textContent = `${month} ${year}`;
        }

        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        function isSelected(date) {
            if (!selectedDate) return false;
            return date.getDate() === selectedDate.getDate() &&
                   date.getMonth() === selectedDate.getMonth() &&
                   date.getFullYear() === selectedDate.getFullYear();
        }

        function renderCalendar() {
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startingDay = firstDay.getDay();
            const totalDays = lastDay.getDate();

            // Dias do mês anterior
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startingDay - 1; i >= 0; i--) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = prevMonthLastDay - i;
                dayDiv.classList.add('other-month');
                if ((startingDay - 1 - i) % 7 === 0 || (startingDay - 1 - i) % 7 === 6) {
                    dayDiv.classList.add('weekend');
                }
                calendarDays.appendChild(dayDiv);
            }

            // Dias do mês atual
            for (let day = 1; day <= totalDays; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;

                const date = new Date(year, month, day);
                const dayOfWeek = date.getDay();

                if (isToday(date)) {
                    dayDiv.classList.add('today');
                }

                if (isSelected(date)) {
                    dayDiv.classList.add('selected');
                }

                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    dayDiv.classList.add('weekend');
                }

                dayDiv.addEventListener('click', () => selectDate(date));
                calendarDays.appendChild(dayDiv);
            }

            // Dias do próximo mês
            const remainingCells = 42 - (startingDay + totalDays);
            for (let i = 1; i <= remainingCells; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = i;
                dayDiv.classList.add('other-month');
                const dayOfWeek = (startingDay + totalDays + i - 1) % 7;
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    dayDiv.classList.add('weekend');
                }
                calendarDays.appendChild(dayDiv);
            }

            updateMonthYear();
        }

        function selectDate(date) {
            selectedDate = date;
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            document.getElementById('selectedDate').textContent = 
                `Selecionado: ${day} de ${month} de ${year}`;
            renderCalendar();
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            selectedDate = new Date();
            selectDate(selectedDate);
            renderCalendar();
        }

        // Event Listeners
        document.getElementById('prevMonth').addEventListener('click', prevMonth);
        document.getElementById('nextMonth').addEventListener('click', nextMonth);
        document.getElementById('todayBtn').addEventListener('click', goToToday);

        // Inicialização
        updateHeader();
        renderCalendar();
    </script>
</body>
</html>
